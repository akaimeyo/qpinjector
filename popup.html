<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Query Param Injector</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container">
    <header>
        <h1>Query Param Injector</h1>
    </header>

    <section class="target">
        <label class="label">Target URL (examples: <code>https://api.google.com/agent/api</code>,
            <code>google.com/api/*</code>, <code>*/*</code>)</label>
        <div class="row">
            <input id="targetInput" type="text" placeholder="api.google.com/agent/api"/>
            <button id="saveTarget">Save</button>
        </div>
        <div id="normalized" class="hint">Normalized: â€”</div>
    </section>

    <section class="rules">
        <div class="rules-header">
            <h2>Parameters</h2>
            <button id="addBtn" class="small">Add</button>
        </div>
        <ul id="rulesList" class="list"></ul>
    </section>

    <section class="add-form" id="addForm">
        <h3 id="formTitle">Add parameter</h3>
        <label class="label">Name</label>
        <input id="paramName" type="text" placeholder="debug"/>
        <label class="label">Value</label>
        <input id="paramValue" type="text" placeholder="true"/>
        <div class="row">
            <label class="switch">
                <input id="paramEnabled" type="checkbox" checked/>
                <span class="slider"></span>
            </label>
            <span class="small-label">Enabled</span>
            <div class="spacer"></div>
            <button id="saveParam">Save</button>
            <button id="cancelEdit" class="muted">Cancel</button>
        </div>
        <div id="formStatus" class="status"></div>
    </section>
</div>

<script src="popup.js"></script>
</body>
</html>
